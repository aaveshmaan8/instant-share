<!DOCTYPE html>
<html>
<head>
    <title>InstantShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle">ðŸŒ™</button>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.svg') }}">
        <span class="logo-text">InstantShare</span>
    </div>

    <p class="subtitle">Secure â€¢ Temporary â€¢ Anonymous</p>

    <!-- ================= TOP TABS ================= -->
    <div class="top-tabs">
        <button id="uploadTab" class="top-tab active" onclick="switchTab('upload')">
            â†‘ Upload
        </button>
        <button id="downloadTab" class="top-tab" onclick="switchTab('download')">
            â†“ Download
        </button>
    </div>

    <!-- ================= UPLOAD SECTION ================= -->
    <div id="upload" class="tab-content active">

        <form id="uploadForm">

            <!-- DROP AREA -->
            <div id="dropArea" class="drop-area">

                <!-- Default State -->
                <div id="dropDefault">
                    <p>Drag & Drop files here</p>
                    <p class="or-text">or</p>
                    <label class="file-label">
                        Select Files
                        <input type="file" name="file" id="fileInput" multiple hidden>
                    </label>
                </div>

                <!-- Preview State -->
                <div id="dropPreview" class="hidden">
                    <div id="fileName"></div>
                </div>

            </div>

            <!-- Progress -->
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <button type="submit">Generate Download Code</button>

        </form>

        <!-- ================= RESULT BOX ================= -->
        <div id="resultBox" class="success-box hidden">

            <!-- Code will be injected by JS -->
            <div id="generatedCode"></div>

            <div id="fileCount" class="file-count"></div>

            <img id="qrImage" alt="QR Code">

            <p>Expires in <span id="countdown">05:00</span></p>

        </div>

    </div>

    <!-- ================= DOWNLOAD SECTION ================= -->
    <div id="download" class="tab-content">

        <form action="/download" method="POST">
            <input type="text" name="code" placeholder="Enter 6-digit code" required>
            <button type="submit">Download File</button>
        </form>

    </div>

</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
